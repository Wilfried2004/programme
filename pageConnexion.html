<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription et Connexion</title>
    <link rel="stylesheet" href="./style/compte.css">
    <script src="hhttps://kit.fontawesome.com/de82e898a9" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/fa.css">
</head>
<body>
    <div class="container">
        <a href="#" class="logo"><span>O</span>pen e-learning</a>
        <div class="form-box">
            <h1 id="title">Inscription</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nom">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email"  placeholder="email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password"  placeholder="password">
                    </div>
                    <div class="input-field">
                        <label for="niveau">niveau</label>
                        <select name="niveau" id="niveau" aria-selected="none">
                            <option value="L1">L1</option>
                            <option value="L2">L2</option>
                        </select>
                    </div>
                    <p>Mot de passe oublier? <a href="#">cliquer Ici!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="btnIns"> S'inscrire</button>
                    <button type="button" id="btnCon" class="disable"> Connexion</button>
                </div>
            </form>
        </div>
    </div>

<script src="./javaScript/compte.js"></script>

</body>
</html>
